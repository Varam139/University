    <!--hero section start-->
    <div class="page-hero-container">
        <div class="page-hero">
            <div class="hero-img-component">
                <div class="img-container">
                    <img src="./assets/contactpage_banner.jpg"
                     alt="contact page banner img"/>
                </div>
            </div>
            <div class="hero-box paddingBottomMobile-thirty 
            paddingTopMobile-fifty">
                <div class="hero-content text-center wrapper text-container">
                    <h1 class="heading">Acharya Nagarjuna University</h1>
                    <div class="small-heading">contact us for your Future</div>
                </div>
            </div>
        </div>
    </div>
    <!--hero section ends-->

    <!--single featured component start-->
    <div class="single-featured-container light-blue-background">
        <div class="single-featured-center wrapper">
            <div class="section-title paddingTopMobile-fifty paddingTopDesktop-hundred">
                <h3 class="title">contact us</h3>
                <div class="underline"></div>
            </div>
            <div class="single-featured paddingTopDesktop-fifty
            paddingBottomDesktop-hundred paddingTopMobile-fifty paddingBottomMobile-fifty">
                <div class="img-component single-featured-img paddingBottomMobile-fifty">
                    <img src="./assets/contactus_img.jpg" alt="contactus img">
                </div>
                <div class="single-featured-text-component">
                    <div class="featured-center">
                        <div class="about-info">
                            <form class="contact-us-form">
                            <input
                             type="text" 
                             name="name" 
                             id="name"
                             placeholder="enter your name"
                             class="primary-input full-width-mobile full-width-desktop"/>
                             <input
                             type="email" 
                             name="name" 
                             id="name"
                             placeholder="enter your email"
                             class="primary-input full-width-mobile full-width-desktop"/>
                             <textarea 
                             name="message" 
                             id="message"
                             cols="30"
                             rows="5" 
                             class="primary-textarea full-width-mobile full-width-desktop"
                             placeholder="please enter your message">
                            </textarea>
                            <button class="button-primary-dark full-width-mobile">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--single featured component ends-->
